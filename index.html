<!DOCTYPE html>

<html>
<head>
	<title>KERMIT</title>
	<link rel="stylesheet" href="styles/90sStyle.css">
	<script type="text/javascript">
		function playSound(tag_id)
		{
			let sound = document.getElementById(tag_id);
			sound.play();
		}

		function stopSound(tag_id)
		{
			let sound = document.getElementById(tag_id);
			sound.pause();
			sound.currentTime = 0;
		}
	</script>
	<audio id='music'>
		<script type="text/javascript">
			let music = document.getElementById("music");
			music.src = 'resources/audio/calm_intro.wav';
			music.type = 'audio/wav';
			music.loop = true;
			music.currentTime = 0;
			music.play();
		</script>
	</audio>
	<audio id='sfx'>
		<script type="text/javascript">
			let sfx = document.getElementById('sfx');
			sfx.src = 'resources/audio/option_select_sfx.wav';
			sfx.currentTime = 0;
		</script>
	</audio>
</head>
